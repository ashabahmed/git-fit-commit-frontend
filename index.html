								</div>

							</div>
							</fieldset>

									</div>

												<input class="form-check-input" type="radio" id="bodyWeight" name="equipment" value="Body Weight">

											</div>
											<div class="form-check">

								</div>

										</div>
								</div>
								<div class="form-group row">
									<label for="goalweight" class="col-sm-2 col-form-label">Goal Weight:</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" id="goalweightInput" placeholder="Enter Goal Weight" name="gw">
										</div>
								</div>
								<div class="form-group row" >
									<div class="col-sm-2">Activity Level: 
									</div>
										<div class="col-sm-10">
											<div class="form-check">
												<input class="form-check-input" type="radio" id="sedentary" name="activityLevel" value="1.2">
												<label class="form-check-label" >Sedentary: (limited exercise)</label>
											</div>

											<div class="form-check">
												<input class="form-check-input" type="radio" id="lightlyActive" name="activityLevel" value="1.375">
												<label class="form-check-label">Lightly Active: (light exercise less than three days per week)
												</label>
											</div>

											<div class="form-check">
												<input class="form-check-input" type="radio" id="moderatelyActive" name="activityLevel" value="1.55">
												<label class="form-check-label">Moderately Active: (moderate exercise most days of the week)
												</label>
											</div>

											<div class="form-check">
												<input class="form-check-input" type="radio" id="veryActive" name="activityLevel" value="1.725">
												<label class="form-check-label">Very Active: (hard exercise every day)
												</label>
											</div>

											<div class="form-check">
												<input class="form-check-input" type="radio" id="extraActive" name="activityLevel" value="1.9">
												<label class="form-check-label">Extra Active: (strenuous exercise two or more times per day)</label>
											</div>
										</div>
								</div>

										<option value="500">Gain Muscle</option>

								</div>

								<div class="col-sm-10">
