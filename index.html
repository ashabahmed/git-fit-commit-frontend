<!-- MAIN DIV START -->
<div class="flex-container">
	<div class="card-deck">
		<!-- CALORIES DIV -->
			<div class="card" style="width: 18rem; margin-left: 50px; margin-top: 50px;" id="caloriesDiv">
						<div class="card-body">	
							<h1 class="card-title">Macro Tracker:</h1>
								<h3 class="card-subtitle">Macros Left for Today:</h3>
								<div class="macros">
										<div class="protein"> 200g <b>Protein</b> </div>
										<div class="carbs"> 140g <b>Carbs</b></div>
										<div class="fats"> 65g <b>Fats</b></div>
								</div>
								<ul>
								</ul>
								<form class="form-row" id="caloriesInput">
										<input class="col" type="text" placeholder="Protein" name="protein" >
										<input class="col"type="text" placeholder="Carbs" name="carbs" >
										<input class="col"type="text" placeholder="Fats" name="fats" >
										<button class="col" type="submit" id="log-macros" class="btn">Log Macros</button>
								</form>
						</div>
			</div>
		<!-- WORKOUT DIV -->
			<div  class="card" style="margin-top: 50px;">
				<div id="workoutDiv" class="card-body">	
				</div>
			</div>
		<!-- WEIGHT TRACKER DIV -->
			<div id="weightTracker" class="card" style="width: 18rem; margin-right: 50px; margin-top: 50px;">
				<div class="card-body">	
					<h2> Weight Tracker: </h2>
					<div class="weightStats">
					</div>
					<div>
						<p><b>Recent Entries:</b></p>
						<ul class="weightUl">
							<li><b>Aug. 31:</b> 160lbs</li>
							<li><b>Oct. 6:</b> 156lbs</li>
							<li><b>Oct. 13:</b> 153lbs</li>
						</ul>
						</div>
						<form class="form-row" id="weightInput" >
							<input class="col" type="text" placeholder="Current Weight" name="currentweight" >
							<input class="col" type="text" placeholder="Image URL" name="img">
							<button class="col" type="submit" id="log-entry" class="btn">Log Weight</button>
						</form>
					</div>
				</div>
			</div>
</div>
