<!-- MAIN DIV START -->
<div class="mainDiv">
	<div class="card-deck">

    <!-- CALORIES DIV -->
        <div class="card" id="caloriesDiv">
            <h2>Macro Tracker:</h2>
            <p>Macros Left for Today:</p>
            <div class="macros">
                <div class="protein"> 200g <b>Protein</b> </div>
                <div class="carbs"> 140g <b>Carbs</b></div>
                <div class="fats"> 65g <b>Fats</b></div>
            </div>
            <ul>
            </ul>
            <form class="form-container" id="caloriesInput">
                <input type="text" placeholder="Enter Protein" name="protein" >
                <input type="text" placeholder="Enter Carbs" name="carbs" >
                <input type="text" placeholder="Enter Fats" name="fats" >
                <button type="submit" id="log-macros" class="btn">Log Macros</button>
            </form>
        </div>
    <!-- WORKOUT DIV -->
    <div id="workoutDiv" class="card">
			<h2>Workout Tracker:</h2>
    </div>
    <!-- WEIGHT TRACKER DIV -->
    <div id="weightTracker" class="card">
        <h2> Weight Tracker: </h2>
        <div class="weightStats">
        </div>
        <div class="weightUl">
        <p><b>Recent Entries:</b></p>
        <ul>
            <li><b>Aug. 31:</b> 160lbs</li>
            <li><b>Oct. 6:</b> 156lbs</li>
            <li><b>Oct. 13:</b> 153lbs</li>
        </ul>
        </div>
        <form class="form-container" id="weightInput" >
            <input type="text" placeholder="Enter Current Weight" name="currentweight" >
            <input type="text" placeholder="Enter Image URL" name="img">
            <button type="submit" id="log-entry" class="btn">Log Weight</button>
        </form>
		</div>
		</div>
</div>
<!-- MAIN DIV END -->
