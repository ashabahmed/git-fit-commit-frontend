<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Document</title>
</head>
<body>
<!-- NAV BAR -->
<h1 style="text-align:center"> Git Fit. Git Commit. </h1>


<!-- MAIN DIV START -->
<div class="mainDiv">
    <!-- CALORIES DIV -->
        <div class="card" id="caloriesDiv">
            <p>Macros Left for Today:</p>
            <div class="macros">
                <div class="protein"></div>
                <div class="carbs"></div>
                <div class="fats"></div>
            </div>
            <ul>
            </ul>
            <form class="form-container" id="caloriesInput">
                <input type="text" placeholder="Enter Protein" name="protein" >
                <input type="text" placeholder="Enter Carbs" name="carbs" >
                <input type="text" placeholder="Enter Fats" name="fats" >
                <button type="submit" id="log-macros" class="log-macros">Log Entry</button>
            </form>
        </div>
    <!-- WORKOUT DIV -->
    <div id="workoutDiv" class="card">
        <p>Calories Left for Today:</p>
        <p>130g Protein 150g Carbs 40g Fats</p> 
        <ul class="exerciseList">
        </ul>
        <button>Add Calories</button>
    </div>
    <!-- WEIGHT TRACKER DIV -->
    <div id="weightTracker" class="card">
        <h2> Weight Tracker: </h2>
        <div class="weightStats">
        </div>
        <div class="weightUl">
        <ul></ul>
        </div>
        <form class="form-container" id="weightInput">
            <input type="text" placeholder="Enter Current Weight" name="currentweight" >
            <input type="text" placeholder="Enter Image URL" name="img">
            <button type="submit" id="log-entry" class="log-entry">Log Entry</button>
        </form>
    </div>
</div>
<!-- MAIN DIV END -->


<!-- FOOTER DIV -->



  <script type="text/javascript" src="src/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
